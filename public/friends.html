<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="starfield-bg"></canvas>
    <div class="bg-overlay"></div>
    <header>
        <button class="back-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1><i class="fas fa-user-friends"></i> Friends</h1>
    </header>
    <main>
        <section class="add-friend-section">
            <form id="add-friend-form">
                <input type="text" id="friend-identifier" placeholder="Email or Username" required>
                <button type="submit"><i class="fas fa-user-plus"></i> Add Friend</button>
            </form>
            <div id="add-friend-msg"></div>
        </section>
        <section>
            <h2>Pending Requests</h2>
            <ul id="pending-requests-list"></ul>
        </section>
        <section>
            <h2>Your Friends</h2>
            <ul id="friends-list"></ul>
        </section>
    </main>
    <script type="module" src="js/auth/friends.js"></script>
    <script>
    // Simple animated starfield
    const canvas = document.getElementById('starfield-bg');
    if (canvas) {
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resizeStarfield() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeStarfield);
        resizeStarfield();

        function createStars(count) {
            stars = [];
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.2 + 0.3,
                    d: Math.random() * 0.5 + 0.2,
                    o: Math.random() * 0.5 + 0.5
                });
            }
        }
        createStars(160);

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let s of stars) {
                ctx.save();
                ctx.globalAlpha = s.o;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
                ctx.fillStyle = "#A65EFF";
                ctx.shadowColor = "#00C2FF";
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
                // Twinkle
                s.o += (Math.random() - 0.5) * 0.03;
                if (s.o < 0.3) s.o = 0.3;
                if (s.o > 1) s.o = 1;
            }
            requestAnimationFrame(animateStars);
        }
        animateStars();
    }
    </script>
</body>
</html>
