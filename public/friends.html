<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <button class="back-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1><i class="fas fa-user-friends"></i> Friends</h1>
    </header>
    <main>
        <section class="add-friend-section">
            <form id="add-friend-form">
                <input type="text" id="friend-identifier" placeholder="Email or Username" required>
                <button type="submit"><i class="fas fa-user-plus"></i> Add Friend</button>
            </form>
            <div id="add-friend-msg"></div>
        </section>
        <section>
            <h2>Pending Requests</h2>
            <ul id="pending-requests-list"></ul>
        </section>
        <section>
            <h2>Your Friends</h2>
            <ul id="friends-list"></ul>
        </section>
    </main>
    <script type="module" src="js/auth/friends.js"></script>
</body>
</html>
