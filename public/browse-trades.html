<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Trades | Game Trade Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/browse-trades.css">
</head>
<body>
    <canvas id="starfield-bg"></canvas>
    <div class="bg-overlay"></div>
    <header>
        <div class="header-container">
            <a href="dashboard.html" class="home-btn">
                <i class="fas fa-home"></i> Back to Dashboard
            </a>
            <h1><i class="fas fa-search"></i> Browse Trades</h1>
            <a href="trade.html" class="my-trades-btn">
                <i class="fas fa-list"></i> My Trades
            </a>
        </div>
    </header>

    <main>
        <section class="trade-posts-section">
            <h2><i class="fas fa-gamepad"></i> Available Trades</h2>
            <div class="filter-controls">
                <input type="text" id="search-games" placeholder="Search games...">
                <select id="filter-condition">
                    <option value="">All Conditions</option>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Used">Used</option>
                </select>
            </div>
            <div id="trade-posts-list" class="trade-posts-grid"></div>
        </section>
    </main>

    <!-- Comment Modal -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Comments on <span id="trade-item-title"></span></h3>
            <div id="comments-container"></div>
            <form id="comment-form">
                <textarea id="comment-text" placeholder="Write your comment..." required></textarea>
                <button type="submit">Post Comment</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/auth/browse-trades.js"></script>
    <script>
    // Simple animated starfield
    const canvas = document.getElementById('starfield-bg');
    if (canvas) {
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resizeStarfield() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeStarfield);
        resizeStarfield();

        function createStars(count) {
            stars = [];
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.2 + 0.3,
                    d: Math.random() * 0.5 + 0.2,
                    o: Math.random() * 0.5 + 0.5
                });
            }
        }
        createStars(160);

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let s of stars) {
                ctx.save();
                ctx.globalAlpha = s.o;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
                ctx.fillStyle = "#A65EFF";
                ctx.shadowColor = "#00C2FF";
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
                // Twinkle
                s.o += (Math.random() - 0.5) * 0.03;
                if (s.o < 0.3) s.o = 0.3;
                if (s.o > 1) s.o = 1;
            }
            requestAnimationFrame(animateStars);
        }
        animateStars();
    }
    </script>
</body>
</html>
