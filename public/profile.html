<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="header-right">
            <button id="logout-btn" class="icon-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1 id="profile-username">Loading...</h1>
                <input type="text" id="edit-username" class="edit-username" style="display:none;" maxlength="20" />
                <button id="save-username-btn" class="btn btn-primary" style="display:none;"><i class="fas fa-save"></i> Save</button>
                <button id="edit-username-btn" class="btn btn-secondary"><i class="fas fa-edit"></i> Edit Username</button>
                <button id="add-friend-btn" class="btn btn-primary" style="display:none;"><i class="fas fa-user-plus"></i> Add Friend</button>
                <p id="profile-email"></p>
                <p id="member-since"></p>
                <!-- Show only for midman -->
                <div id="midman-role-section" style="display:none; margin: 10px 0;">
                    <span class="midman-badge"><i class="fas fa-user-shield"></i> Verified Midman</span>
                    <label style="margin-left: 1em;">
                        <input type="checkbox" id="midman-online-toggle" />
                        <span id="midman-online-label">Active</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="profile-details">
            <h2>Account Details</h2>
            <div id="user-details">
                <!-- Details will be loaded here -->
            </div>
        </div>
        
        <div class="friends-section">
            <h2><i class="fas fa-user-friends"></i> Friends</h2>
            <ul id="friends-list"></ul>
        </div>
    </main>

    <script type="module" src="js/auth/profile.js"></script>
</body>
</html>
