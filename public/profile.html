<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <canvas id="starfield-bg"></canvas>
    <div class="bg-overlay"></div>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="header-right">
            <button id="logout-btn" class="icon-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1 id="profile-username">Loading...</h1>
                <input type="text" id="edit-username" class="edit-username" style="display:none;" maxlength="20" />
                <button id="save-username-btn" class="btn btn-primary" style="display:none;"><i class="fas fa-save"></i> Save</button>
                <button id="edit-username-btn" class="btn btn-secondary"><i class="fas fa-edit"></i> Edit Username</button>
                <button id="add-friend-btn" class="btn btn-primary" style="display:none;"><i class="fas fa-user-plus"></i> Add Friend</button>
                <p id="profile-email"></p>
                <p id="member-since"></p>
                <!-- Show only for midman -->
                <div id="midman-role-section" style="display:none; margin: 10px 0;">
                    <span class="midman-badge"><i class="fas fa-user-shield"></i> Verified Midman</span>
                    <label style="margin-left: 1em;">
                        <input type="checkbox" id="midman-online-toggle" />
                        <span id="midman-online-label">Active</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="profile-details">
            <h2>Account Details</h2>
            <div id="user-details">
                <!-- Details will be loaded here -->
            </div>
        </div>
        
        <div class="friends-section">
            <h2><i class="fas fa-user-friends"></i> Friends</h2>
            <ul id="friends-list"></ul>
        </div>
    </main>

    <script type="module" src="js/auth/profile.js"></script>
    <script>
    // Simple animated starfield
    const canvas = document.getElementById('starfield-bg');
    if (canvas) {
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resizeStarfield() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeStarfield);
        resizeStarfield();

        function createStars(count) {
            stars = [];
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 1.2 + 0.3,
                    d: Math.random() * 0.5 + 0.2,
                    o: Math.random() * 0.5 + 0.5
                });
            }
        }
        createStars(160);

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let s of stars) {
                ctx.save();
                ctx.globalAlpha = s.o;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
                ctx.fillStyle = "#A65EFF";
                ctx.shadowColor = "#00C2FF";
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.restore();
                // Twinkle
                s.o += (Math.random() - 0.5) * 0.03;
                if (s.o < 0.3) s.o = 0.3;
                if (s.o > 1) s.o = 1;
            }
            requestAnimationFrame(animateStars);
        }
        animateStars();
    }
    </script>
</body>
</html>
