<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midman Finder | Project Guard X</title>
    <link rel="stylesheet" href="css/midman.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="starfield-bg"></canvas>
    <div class="bg-overlay"></div>
    <header>
        <h1><i class="fas fa-user-shield"></i> Midman Finder</h1>
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
    </header>
    <main>
        <section class="midman-status">
            <h2>Online Midmen</h2>
            <div id="midman-online-list">
                <span class="loading">Loading...</span>
            </div>
        </section>
        <section class="queue-section">
            <h2>Request Midman Service</h2>
            <button id="request-midman-btn" class="btn-primary"><i class="fas fa-user-plus"></i> Request Midman</button>
            <input type="text" class="add-user-input" placeholder="Other User Username" style="margin-left:1em; width: 180px;">
            <div id="queue-info" class="queue-info"></div>
        </section>
        <section class="live-queue">
            <h2>Live Queue</h2>
            <div id="queue-list">
                <span class="loading">Loading queue...</span>
            </div>
        </section>
        <!-- Only visible to midmen -->
        <section id="midman-admin-controls" style="display:none;">
            <h2>Midman Controls</h2>
            <div id="admin-queue-list"></div>
        </section>
    </main>
    <script type="module" src="js/auth/midman.js"></script>
    <script>
        // Simple animated starfield
        const canvas = document.getElementById('starfield-bg');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let stars = [];
            function resizeStarfield() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeStarfield);
            resizeStarfield();

            function createStars(count) {
                stars = [];
                for (let i = 0; i < count; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        r: Math.random() * 1.2 + 0.3,
                        d: Math.random() * 0.5 + 0.2,
                        o: Math.random() * 0.5 + 0.5
                    });
                }
            }
            createStars(160);

            function animateStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let s of stars) {
                    ctx.save();
                    ctx.globalAlpha = s.o;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
                    ctx.fillStyle = "#A65EFF";
                    ctx.shadowColor = "#00C2FF";
                    ctx.shadowBlur = 8;
                    ctx.fill();
                    ctx.restore();
                    // Twinkle
                    s.o += (Math.random() - 0.5) * 0.03;
                    if (s.o < 0.3) s.o = 0.3;
                    if (s.o > 1) s.o = 1;
                }
                requestAnimationFrame(animateStars);
            }
            animateStars();
        }
    </script>
</body>
</html>
